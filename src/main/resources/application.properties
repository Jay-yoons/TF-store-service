# H2 Database 설정 (테스트용)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console 활성화 (브라우저에서 http://localhost:8080/h2-console 접속 가능)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf 설정
spring.thymeleaf.cache=false

# Google Maps API Key
google.maps.api.key=AIzaSyB6yKm_vZw2nCWECG9Ju_Ytg2i19W3L96s

spring.profiles.active=dev

# AWS S3 설정 (개발용 샘플; 운영에서는 환경변수/시크릿 사용)
cloud.aws.region.static=ap-northeast-2
app.s3.bucket.name=your-s3-bucket-name
app.s3.store-image.prefix=stores/